    <body>
        <div id="content"></div>
        <a href="/" class="homepage">‚Üê Take me back to homepage</a>
        
        <!-- Script -->
        <script>
            const videos = ['<video src="/videos/whenitsfemboyfriday.mp4" height="400" controls autoplay></video><p class="share-video">Share it with your friends:</p><input type="text" name="video-url" value="http://hornynox.com/videos/whenitsfemboyfriday.mp4" readonly>',
                            '<video src="/videos/femboyfriday.mp4" height="400" controls autoplay></video><p class="share-video">Share it with your friends:</p><input type="text" name="video-url" value="http://hornynox.com/videos/femboyfriday.mp4" readonly>',
                            '<video src="/videos/itsfemboyfriday.mp4" height="400" controls autoplay></video><p class="share-video">Share it with your friends:</p><input type="text" name="video-url" value="http://hornynox.com/videos/itsfemboyfriday.mp4" readonly>'
                        ];

            const update = () => {
                const contentElement = document.getElementById("content")
                const day = new Date().getDay()

                if (day !== 5)
                    contentElement.innerHTML = '<p class="not-friday">What were you trying to do? It\'s not Friday then.</p>'
                else {
                    contentElement.innerHTML = '<a href="/femboyfriday" id="header">Femboy Friday</a><div id="video"></div>'
                    document.getElementById("video").innerHTML = `${(random, videos[Math.floor(Math.random() * videos.length)])}`
                }
            }

            const random = (window.onload = () => {
                update()
                setInterval(update, 60000)
            });
        </script>
    </body>
