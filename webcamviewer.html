<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Hornynox - Webcam viewer</title>
        <!-- Open Graph Protocol -->
        <meta name="og:title" content="Hornynox - Webcam viewer">
        <meta name="og:description" content="I can see you...">
        <!-- Styles -->
        <link href="/css/main-style.css" rel="stylesheet">
        <link href="/css/website-tree-style.css" rel="stylesheet">
    </head>
    <body>
        <a href="/webcamviewer " id="header">Webcam Viewer</a>
        <video id="webcam" width="100%"></video>
        <a href="/" class="homepage">‚Üê Take me back to homepage</a>

        <!-- Script -->
        <script>
            navigator.getUserMedia({ video: true }, function(stream){
                const webcam = document.getElementById("webcam");

                webcam.src = window.URL.createObjectURL(stream);
            }, function(e){
                alert(`I don't think you have a webcam... or I can't find it.\n(Error: ${e})`);
            });
        </script>
    </body>
</html>
